<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">
    <link rel="stylesheet" href="button.css" type="text/css">
    <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>


</head>
<body>

<div id="container"></div>

<script>

    var form1 = [
        {type: "header", template: "OCR Helper"},
        {
            margin: 5, cols: [
                {
                view: "datatable",
                //  border: true,
                scroll: false,
                id: "dtable",
                css: "my-dtable",
                dynamic: true,
                on: {
                    'onItemClick': function (id) {
                            $$("log").setValue(id.column+" row "+id.row)
                        if($$("CurrentAdvances").isVisible()) {
                            $$("CurrentAdvances").hide();
                        }
                        else{$$("CurrentAdvances").show()}
                    }
                },
                columns: [
                    {id: "rank", header: "", width: 30},
                    {id: "oppName", header: "Opportunity Name", fillspace:true},
                    {id: "Downloaded", header: "Downloaded",adjust:"header", template: function(obj){
                        if(obj.Downloaded === "Complete"){ return "<a href=\"#\" class=\"button button-circle button-action\">";}
                        if(obj.Downloaded === "Failed"){ return "<a href=\"#\" class=\"button button-circle button-caution\">";}
                        if(obj.Downloaded === "In Process"){ return "<a href=\"#\" class=\"button button-circle\">";}
                    }},
                    {id: "Attached", header: "Attached", adjust:"header",template: function(obj){
                            if(obj.Attached === "Complete"){ return "<a href=\"#\" class=\"button button-circle button-action\">";}
                            if(obj.Attached === "Failed"){ return "<a href=\"#\" class=\"button button-circle button-caution\">";}
                            if(obj.Attached === "In Process"){ return "<a href=\"#\" class=\"button button-circle\">";}
                        }},
                    {id: "Validated", header: "Validated",adjust:"header",template: function(obj){
                            if(obj.Validated === "Complete"){ return "<a href=\"#\" class=\"button button-circle button-action\">";}
                            if(obj.Validated === "Failed"){ return "<a href=\"#\" class=\"button button-circle button-caution\">";}
                            if(obj.Validated === "In Process"){ return "<a href=\"#\" class=\"button button-circle\">";}
                        }},
                    {id: "Advances", header: "Advances",adjust:"header",template: function(obj){
                            if(obj.Advances === "Complete"){ return "<a href=\"#\" class=\"button button-circle button-action\">";}
                            if(obj.Advances === "Failed"){ return "<a href=\"#\" class=\"button button-circle button-caution\">";}
                            if(obj.Advances === "In Process"){ return "<a href=\"#\" class=\"button button-circle\">";}
                        }},
                    {id: "CVC", header: "CVC",adjust:"header",template: function(obj){
                            if(obj.CVC === "Complete"){ return "<a href=\"#\" class=\"button button-circle button-action\">";}
                            if(obj.CVC === "Failed"){ return "<a href=\"#\" class=\"button button-circle button-caution\">";}
                            if(obj.CVC === "In Process"){ return "<a href=\"#\" class=\"button button-circle\">";}
                        }},
                    {id: "Submission", header: "Submission",adjust:"header",template: function(obj){
                            if(obj.Submission === "Complete"){ return "<a href=\"#\" class=\"button button-circle button-action\">";}
                            if(obj.Submission === "Failed"){ return "<a href=\"#\" class=\"button button-circle button-caution\">";}
                            if(obj.Submission === "In Process"){ return "<a href=\"#\" class=\"button button-circle\">";}
                        }},
                    {id: "Completed", header: "Completed",adjust:"header",template: function(obj){
                            if(obj.Completed === "Complete"){ return "<a href=\"#\" class=\"button button-circle button-action\">";}
                            if(obj.Completed === "Failed"){ return "<a href=\"#\" class=\"button button-circle button-caution\">";}
                            if(obj.Completed === "In Process"){ return "<a href=\"#\" class=\"button button-circle\">";}
                        }}

                ],
                data: [
                    {
                        id: 1,
                        oppName: "The Shawshank Redemption 2323 43434 5335 ",
                        votes: 678790,
                        stages: "<input type='button' value='Downloaded' />",
                        Downloaded: "Complete",
                        Attached: "Complete",
                        Validated: "Failed",
                        Advances: "Complete",
                        CVC: "Complete",
                        Submission: "Complete",
                        Completed: "Complete",
                        rank: 1
                    },
                    {   id: 2,
                        oppName: "The Shawshank Redemption 2323 43434 5335 ",
                        votes: 678790,
                        stages: "<input type='button' value='Downloaded' />",
                        Downloaded: "Failed",
                        Attached: "Failed",
                        Validated: "In Process",
                        Advances: "Complete",
                        CVC: "Complete",
                        Submission: "Failed",
                        Completed: "Complete",
                        rank: 2}
                ]
            },
                { view:"resizer" },
                {
                    id:"log",view: "text", type: "form", value: "Here is log", width: 350, height: 500
                }
                ],
        },
        {view: "button", name: "submit", value: "Export Opportunity"}
    ];
    webix.ui({
        view: "form",
        id: "my_form",
        elements: form1
    });
</script>

</body>
</html>
